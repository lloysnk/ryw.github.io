<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="blinking-title">aimless</title>
    <link rel="icon" href="images/click.png" type="image/png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/point.js" defer></script>
    <script src="js/blocker.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/x.js" defer></script>
    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            if (audio) {
                audio.volume = 1.0;
                audio.currentTime = 0;
                audio.play();
            } else {
                console.error('Audio element not found');
            }
        }
    </script>
</head>
<body>
    <audio loop preload="auto" id="audio">
        <source src="media/pain.mp3" type="audio/mpeg">
    </audio>

    <input type="checkbox" autocomplete="off" id="overlay-toggle">
    <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="audioPlay();">
            <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">
                <img src="images/click.png" alt="click" height="60px" width="60px">
            </span>
        </label>
    </div>

    <video autoplay loop muted>
        <source src="media/videp.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>

    <div class="all">  
        <div class="discord-profile">
            <div class="profile animate__animated animate__fadeInUp animate__fast">
                <div class="pfp">
                    <img class="profile-img" id="loysnk" src="#">
                </div>
                <div class="nickr"> wwwww </div>
                <div class="nick subnick" id="username1"></div>
                <div class="badges"> 
                    <div class="badge" style="background-image: url('images/1895-subscriber-nitro-animated.gif');" data-tooltip="Assinante desde 1 de set. de 2022"></div>
                    <div class="badge" style="background-image: url('images/33411-boosterbadges\ \(1\).gif'); height: 16.9px; width: 16.9px;" data-tooltip="Impulsionando o servidor desde 22 de mar. de 2024"></div>
                </div>
                <div class="social-buttons">
                    <a href="https://www.instagram.com/loysnw/" target="_blank" class="social-button">
                        <i class="fab fa-instagram social-icon"></i>
                    </a>
                </div>
                <div class="server-button">
                    <div class="server-button-text">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</div>
                </div>
            </div>
        </div>

        <div class="discord-profile">
            <div class="profile animate__animated animate__fadeInUp animate__fast">
                <div class="pfp">
                    <img class="profile-img" id="gui1st" src="#">
                </div>
                <div class="nickr">sazky</div>
                <div class="nick subnick" id="username2"></div>
                <div class="badges">
                    <div class="badge" style="background-image: url('images/1895-subscriber-nitro-animated.gif');" data-tooltip="Assinante desde 12 de jul. de 2022"></div>
                    <div class="badge" style="background-image: url('images/33411-boosterbadges\ \(1\).gif'); height: 16.9px; width: 16.9px;" data-tooltip="Impulsionando o servidor desde 12 de jul. de 2024"></div>
                </div>
                <div class="social-buttons">
                    <a href="https://www.instagram.com/7sazky/" target="_blank" class="social-button">
                        <i class="fab fa-instagram social-icon"></i>
                    </a>
                </div>
                <div class="server-button">
                    <div class="server-button-text">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
                glare: false,
                maxGlare: 0.3,
                gyroscope: false,
                scale: 1.02,
            });
        });
    </script>
</body>
</html>
